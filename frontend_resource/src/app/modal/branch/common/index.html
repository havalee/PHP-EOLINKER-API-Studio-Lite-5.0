<div class="modal">
    <!-- 请求参数详情弹窗 -->
    <script type="text/ng-template" id="RequestParamDetailModal">
        <div class="modal-request-param-detail eo-modal" style="{{info.background}}">
            <div class="second-level-div">
                <header>
                    <ul>
                        <li class="pull-left">请求参数详情</li>
                        <li class="pull-right">
                            <a class="iconfont icon-close" data-ng-click="data.fun.close()"></a>
                        </li>
                    </ul>
                </header>
                <div class="article">
                    <table>
                        <thead>
                            <tr>
                                <td class="param-name">参数名</td>
                                <td class="param-desc">说明</td>
                                <td class="require-label">必填</td>
                                <td class="type-label">类型</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>{{data.input.item.paramKey}}</th>
                                <td>{{data.input.item.paramName}}</td>
                                <td>{{data.input.item.paramNotNull==0?'是':''}}</td>
                                <td>{{data.input.item.paramType==0?"[string]":data.input.item.paramType==1?"[file]":data.input.item.paramType==2?"[json]":data.input.item.paramType==3?"[int]":data.input.item.paramType==4?"[float]":data.input.item.paramType==5?"[double]":data.input.item.paramType==6?"[date]":data.input.item.paramType==7?"[datetime]":data.input.item.paramType==8?"[boolean]":data.input.item.paramType==9?"[byte]":data.input.item.paramType==10?"[short]":data.input.item.paramType==11?"[long]":data.input.item.paramType==12?"[array]":"[object]"}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <td>参数限制</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{data.input.item.paramLimit}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <td class="num-td">序号</td>
                                <td class="param-name">参数值可能性</td>
                                <td>说明</td>
                                <td>默认值</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="item in data.input.item.paramValueList">
                                <td>
                                    <label class="number-label">{{$index+1}}</label>
                                </td>
                                <td>{{item.value}}</td>
                                <td>{{item.valueDescription}}</td>
                                <td>{{$index==data.input.item.default?'是':''}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <td>示例</td>
                            </tr>
                        </thead>
                    </table>
                    <div class="request-param-raw-form" arrange-format="request-param-limit-div-js" interaction="{request:{onlyOneTime:true}}" ng-model="data.input.item.paramValue">
                        <pre class="request-param-raw-content" id="request-param-limit-div-js"></pre>
                    </div>
                </div>
                <footer></footer>
            </div>
        </div>
        <div class="mask" ng-click="data.fun.close()"></div>
    </script>
    <!-- 请求参数详情编辑弹窗 -->
    <script type="text/ng-template" id="RequestParamEditModal">
        <div class="modal-request-param-edit eo-modal" style="{{info.background}}">
            <div class="second-level-div">
                <header>
                    <ul>
                        <li class="pull-left">请求参数详情</li>
                    </ul>
                </header>
                <div class="article">
                    <table>
                        <thead>
                            <tr>
                                <td class="param-name">参数名</td>
                                <td class="param-desc">说明</td>
                                <td class="require-label">必填</td>
                                <td class="type-label">类型</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                    {{data.input.item.paramKey}}
                                </th>
                                <td>{{data.input.item.paramName}}</td>
                                <td>{{data.input.item.paramNotNull?'是':''}}</td>
                                <td>{{data.input.item.paramType==0?"[string]":data.input.item.paramType==1?"[file]":data.input.item.paramType==2?"[json]":data.input.item.paramType==3?"[int]":data.input.item.paramType==4?"[float]":data.input.item.paramType==5?"[double]":data.input.item.paramType==6?"[date]":data.input.item.paramType==7?"[datetime]":data.input.item.paramType==8?"[boolean]":data.input.item.paramType==9?"[byte]":data.input.item.paramType==10?"[short]":data.input.item.paramType==11?"[long]":data.input.item.paramType==12?"[array]":"[object]"}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <td>参数限制</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="limit-td" auto-complete model="data.input.item.paramLimit" array="data.input.constant" placeholder="参数限制条件" padding=12>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="param-value-table">
                        <thead>
                            <tr>
                                <td class="num-td">默认</td>
                                <td class="param-name">参数值可能性</td>
                                <td>说明</td>
                                <td class="operation-td">操作</td>
                            </tr>
                        </thead>
                    </table>
                    <ul class="request-param-form-ul" sv-root sv-part="data.input.item.paramValueList">
                        <li style="background-color: #fff;" data-ng-repeat="item in data.input.item.paramValueList" sv-element="data.input.sort.requestParamForm">
                            <table ng-switch="$last">
                                <tbody>
                                    <td class="num-td">
                                        <input class="hidden" type="radio" name="request-param-form-default-{{data.input.item.$index}}" id="request-param-form-default-{{data.input.item.$index}}-{{$index}}" data-ng-model="data.input.item.default" value="{{$index}}" data-ng-change="data.input.fun.paramAdd({$last:$last,item:data.input.item})">
                                        <label for="request-param-form-default-{{data.input.item.$index}}-{{$index}}" class="eo-checkbox iconfont" data-ng-class="{'icon-check':data.input.item.default==$index}">{{data.input.item.default==$index?'':'&nbsp;'}}</label>
                                    </td>
                                    <td class="param-name">
                                        <input class="eo-input" type="text" name="" data-ng-model="item.value"  data-ng-change="data.input.fun.paramAdd({$last:$last,item:data.input.item})" data-ng-class="{'eo-input-error':(!item.value&&item.valueDescription)}" placeholder="参数值可能性">
                                    </td>
                                    <td>
                                        <input class="eo-input" type="text" data-ng-model="item.valueDescription" maxlength="255" data-ng-change="data.input.fun.paramAdd({$last:$last,item:data.input.item})" placeholder="说明">
                                    </td>
                                    <td class="operation-td">
                                        <label class="eo-sv-handle iconfont icon-111zhuanhuan number-label" sv-handle></label>
                                        <label ng-switch-when=false>
                                            <a class="iconfont icon-shanchu number-label" data-ng-click="data.input.fun.delete({item:data.input.item,$index:$index})"></a>
                                        </label>
                                    </td>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                    <table>
                        <thead>
                            <tr>
                                <td>示例</td>
                            </tr>
                        </thead>
                    </table>
                    <div class="raw-div">
                        <textarea class="back-result-content" data-ng-model="data.input.item.paramValue" maxlength="65530" placeholder="请求参数示例">
                        </textarea>
                    </div>
                </div>
                <footer style="border-top: 1px solid #e5e5e5;">
                    <div class="btn-group">
                        <button class="eo-button-success save-change-btn pull-left" ng-click="data.fun.ok()">确定</button>
                        <a class="eo-button-default " ng-click="data.fun.close()">取消</a>
                    </div>
                </footer>
            </div>
        </div>
        <div class="mask"></div>
    </script>

    <!-- Info弹窗 -->
    <script type="text/ng-template" id="InfoModal">
        <div class="modal-info eo-modal" data-ng-class="{'error':type=='error','success':type=='success','info':type=='info'}">
            <ul>
                <li>
                    <span><i class="iconfont"  data-ng-class="{'icon-close':type=='error','icon-check':type=='success','icon-shanchu':type=='info'}"></i></span>

                </li>
            </ul>
        </div>
    </script>

    <script type="text/ng-template" id="TipsModal">

                <ul>
                    <li class="pull-left header-title"></li>
                    <li class="btn-group pull-right" ng-switch="info.type">
                        <a class="iconfont icon-close" ng-click="cancel()" ng-switch-when=1></a>

                </ul>
            </header>
            <article style="height:100%;" data-ng-bind-html="::info.html">
            </article>

    <!-- 导入Project弹窗 -->
    <script type="text/ng-template" id="ImportModal">
        <div class="modal-import eo-modal" ng-class="{'modal-import-api':data.input.status==1}">
            <header>
                <ul>
                    <li class="pull-left header-title" data-ng-bind="::data.input.title"></li>
                    <li class="btn-group pull-right">
                        <a class="eo-button-default " ng-click="cancel()">关闭</a>
                    </li>
                </ul>
            </header>
            <article>
                <form name="Form">
                    <ul ng-switch="data.input.status">
                        <li class="modal-import-info" ng-switch-when='1'>
                            <ul class="modal-btn-group-ul">
                                <li class="pull-left first-li">
                                    <input id="eolinker-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:6,$file:this.files})" required>
                                    <a class="postman-1-a">
                                        <p>eolinker</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="modal-import-info" ng-switch-default>
                            <ul class="modal-btn-group-ul">
                                <li class="pull-left first-li">
                                    <input id="eolinker-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:0,$file:this.files})" required>
                                    <a class="postman-1-a">
                                        <p>eolinker</p>
                                    </a>
                                </li>
                                <li class="pull-left center-li">
                                    <input id="postman-1-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:1,$file:this.files})" required>
                                    <a class="postman-1-a">
                                        <p>postman v1</p>
                                    </a>
                                </li>
                                <li class="center-li pull-left">
                                    <input id="postman-2-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:2,$file:this.files})">
                                    <a class="postman-2-a">
                                        <p>postman v2</p>
                                    </a>
                                </li>
                                <li class="dhc-li pull-left">
                                    <input id="dhc-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:3,$file:this.files})">
                                    <a class="dhc-a">
                                        <p>DHC</p>
                                    </a>
                                </li>
                                <li class="pull-left rap-li">
                                    <input id="rap-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:4,$file:this.files})">
                                    <a class="rap-a">
                                        <p>RAP</p>
                                    </a>
                                </li>
                                <li class="last-li">
                                    <input id="rap-js" type="file" name="" onchange="angular.element(this).scope().importFile({status:5,$file:this.files})">
                                    <a class="rap-a">
                                        <p>swagger</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="btn-group">
                        </li>
                    </ul>
                </form>
            </article>
            <footer>
                <div load-directive="data.fun.import(arg)" interaction="{request:{delay:true}}">
                </div>
            </footer>
        </div>
        <div class="mask" ng-click="cancel()"></div>
    </script>

    <!-- JSON转param输入弹窗 -->
    <script type="text/ng-template" id="JsonToParamInputModal">
        <div class="modal-sure eo-modal modal-json-to-param">
            <header>
                <ul ng-switch="data.input.method">
                    <li ng-switch-when='1'>GET参数形式转换返回参数</li>
                    <li ng-switch-when='2'>头部形式转换返回头部</li>
                    <li ng-switch-default>JSON转换返回参数</li>
                </ul>
            </header>
            <article>
                <form name="sureForm">
                    <ul>
                        <li>
                            <textarea type="text" name="description" data-ng-model="info.desc" placeholder="请输入相关字符串。" class="eo-input desc-textarea" data-ng-class="{'eo-input-error':(submited&&sureForm.description.$invalid)}">

    <!-- 确认弹窗 -->
    <script type="text/ng-template" id="EnsureModal">
        <div class="modal-sure eo-modal">
            <header>
                <ul>

                </ul>
            </header>

        <div class="mask"></div>

    <!-- 编辑数据库表字段弹窗 -->
    <script type="text/ng-template" id="FieldModal">
        <div class="modal-project modal-field eo-modal">
            <header>
                <ul>
                    <li data-ng-bind="::title"></li>
                </ul>
            </header>
            <article>
                <form name="editFieldForm">
                    <ul>
                        <li class="message-li">
                            <ul>
                                <li class="pull-left">
                                    <ul class="field-name">
                                        <li>字段名：</li>
                                        <li>
                                            <input type="text" name="name" data-ng-model="info.fieldName" placeholder="字段名(2~255位)" class="eo-input " data-ng-class="{'eo-input-error':(submited&&editFieldForm.name.$invalid)}" ng-pattern="/^.{2,255}$/" maxlength="255" required>
                                        </li>
                                    </ul>
                                </li>
                                <li class="field-type pull-left">
                                    <ul>
                                        <li>类型：</li>
                                        <li class="input-li" auto-complete model="info.fieldType" array="typeList" data-ng-class="{'eo-had-input-error':(submited&&!isType)}">
                                        </li>
                                    </ul>
                                </li>
                                <li class="pull-left">
                                    <ul class="field-length">
                                        <li>长度：</li>
                                        <li>
                                            <input type="text" name="length" data-ng-model="info.fieldLength" placeholder="长度" class="eo-input " data-ng-class="{'eo-input-error':(submited&&editFieldForm.length.$invalid)}" ng-pattern="/^[1-9]\d{0,12}$/" maxlength="12" required>
                                        </li>
                                    </ul>
                                </li>
                                <li class="field-key pull-left">
                                    <ul>
                                        <li>主键：</li>
                                        <li>
                                            <input class="hidden" type="checkbox" id="key_checkbox_js" data-ng-model="info.isPrimaryKey" data-ng-change="changeKey()">
                                            <label for="key_checkbox_js" class="checkbox iconfont" data-ng-class="{'icon-check':info.isPrimaryKey}">
                                                {{info.isPrimaryKey?'':'&nbsp;'}}
                                            </label>
                                            <!-- <select data-ng-model="info.isPrimaryKey" class="eo-input" data-ng-change="changeKey()" required>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select> -->
                                        </li>
                                    </ul>
                                </li>
                                <li class="field-null">
                                    <ul>
                                        <li>必填：</li>
                                        <li>
                                            <input class="hidden" type="checkbox" id="null_checkbox_js" data-ng-model="info.isNotNull" ng-disabled="info.isPrimaryKey">
                                            <label for="null_checkbox_js" class="checkbox iconfont" data-ng-class="{'icon-check':info.isNotNull}">{{info.isNotNull?'':'&nbsp;'}}</label>
                                            <!-- <select data-ng-model="info.isNotNull" class="eo-input" ng-disabled="info.isPrimaryKey=='1'" required>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select> -->
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="default-li">
                            <ul>
                                <li>
                                    <ul class="field-description">
                                        <li>默认值：</li>
                                        <li>
                                            <input class="eo-input" name="defaultValue" data-ng-model="info.defaultValue" maxlength="250" placeholder="字段默认值">
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="default-li">
                            <ul>
                                <li>
                                    <ul class="field-description">
                                        <li>描述：</li>
                                        <li>
                                            <input class="eo-input" name="description" data-ng-model="info.fieldDesc" maxlength="250" placeholder="字段描述">
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="btn-group">
                            <button class="eo-button-success " ng-click="ok()">确定</button>
                            <a class="eo-button-info " ng-if="info.isAdd" ng-click="keep()">继续添加</a>
                            <a class="eo-button-default " ng-click="cancel()">取消</a>
                        </li>
                    </ul>
                </form>
            </article>
            <footer></footer>
        </div>
        <div class="mask"></div>
    </script>
    <!-- 添加编辑project输入弹窗 -->
    <script type="text/ng-template" id="ProjectModal">
        <div class="modal-project eo-modal">

    <!-- API回收站恢复弹窗 -->
    <script type="text/ng-template" id="ApiRecoverModal">
        <div class="modal-group eo-modal">
            <header>
                <ul>
                    <li data-ng-bind="::data.input.title"></li>
                </ul>
            </header>
            <article>
                <form name="editGroupForm">
                    <ul>
                        <li>
                            <ul class="group-select group-ul pull-left">

                                <li>
                                    <select class="eo-input " data-ng-model="data.output.groupID" data-ng-options="group.groupID as group.groupName for group in data.input.group.parent" data-ng-change="$ctrl.data.fun.change.group()">
                                    </select>
                                </li>
                            </ul>
                            <ul class="group-name  group-ul">
                                <li>子分组：</li>
                                <li>
                                    <select class="eo-input" data-ng-model="data.output.childGroupID" data-ng-options="group.groupID as group.groupName for group in data.input.group.child">
                                    </select>
                                </li>
                            </ul>
                        </li>
                        <li class="btn-group">
                            <button class="eo-button-success " ng-click="ok()">确定</button>
                            <a class="eo-button-default " ng-click="cancel()">取消</a>
                        </li>
                    </ul>
                </form>
            </article>
            <footer></footer>
        </div>
        <div class="mask"></div>
    </script>
    <!-- 添加编辑分组弹窗 -->
    <script type="text/ng-template" id="GroupModal">
        <div class="modal-group eo-modal">
            <header>
                <ul>
                    <li data-ng-bind="::title"></li>
                </ul>
            </header>
            <article>
                <form name="editGroupForm">
                    <ul>
                        <li>
                            <ul class="group-select group-ul pull-left" ng-if="params.hadSelected">
                                <li>父分组：</li>
                                <li>
                                    <select class="eo-input " data-ng-model="info.$index">
                                        <option ng-repeat="item in params.query" value="{{$index}}">{{item.groupName}}</option>
                                    </select>
                                </li>
                            </ul>
                            <ul class="group-inherit  group-ul" data-ng-class="{'group-name':params.hadSelected}">
                                <li>{{secondTitle}}：</li>
                                <li>
                                    <input type="text" name="name" data-ng-model="info.groupName" placeholder="1~32位字符串" class="eo-input " data-ng-class="{'eo-input-error':(submited&&editGroupForm.name.$invalid)}" ng-pattern="/^.{1,32}$/" maxlength="32" ng-required="{{!required}}">
                                </li>
                            </ul>
                        </li>
                        <li class="btn-group">
                            <button class="eo-button-success " ng-click="ok()">确定</button>
                            <a class="eo-button-default " ng-click="cancel()">取消</a>
                        </li>
                    </ul>
                </form>
            </article>
            <footer></footer>
        </div>
        <div class="mask"></div>
    </script>
