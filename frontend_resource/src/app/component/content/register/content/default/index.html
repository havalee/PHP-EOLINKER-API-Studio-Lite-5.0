<div>
    <div class="register-default ">
        <header>
            <p>
                <label>注册</label>eolinker开源版本的用户系统独立于线上版本，
            </p>
            <p><label>register</label>因此无法用于线上登录。</p>
        </header>
        <article>
            <form name="registerForm">
                <ul>
                    <li>
                        <label>用户名</label>
                        <input class="eo-input" name="username" data-ng-model="$ctrl.data.interaction.request.userName" type="text" placeholder="请输入用户名" ng-pattern="/^[a-zA-Z][a-zA-Z0-9_]{3,64}$/" uib-popover='{{$ctrl.data.info.alert}}' popover-trigger="focus" popover-placement="right" ng-class="{'eo-input-error':registerForm.username.$invalid&&(registerForm.username.$dirty||$ctrl.data.info.template.submited)||$ctrl.data.info.unavailable}" data-ng-change="$ctrl.data.fun.check()" maxlength="64" required />
                    </li>
                    <li>
                        <label>密码</label>
                        <input class="eo-input" name="password" type="text" ng-if="$ctrl.data.info.eye"  data-ng-model="$ctrl.data.interaction.request.userPassword" placeholder="密码" ng-pattern="/^[\x21-\x7E]{6,32}$/" uib-popover="6~32位，可使用英文、数字、半角符号" popover-placement="right" popover-trigger="focus" ng-class="{'eo-input-error':registerForm.password.$invalid&&(registerForm.password.$dirty||$ctrl.data.info.template.submited)}" required maxlength="32" />
                        <input class="eo-input" name="password" type="password" ng-if="!$ctrl.data.info.eye"  data-ng-model="$ctrl.data.interaction.request.userPassword" placeholder="密码" ng-pattern="/^[\x21-\x7E]{6,32}$/" uib-popover="6~32位，可使用英文、数字、半角符号" popover-placement="right" popover-trigger="focus" ng-class="{'eo-input-error':registerForm.password.$invalid&&(registerForm.password.$dirty||$ctrl.data.info.template.submited)}" required maxlength="32" />
                        <span class="icon-style"><a class="iconfont" data-ng-class="{'icon-attention':$ctrl.data.info.eye,'icon-attentionfill':!$ctrl.data.info.eye}" data-ng-click="$ctrl.data.fun.changeView()" ></a></span>
                    </li>
                    <li>
                        <label>昵称</label>
                        <input class="eo-input" name="userNickName" type="text"  data-ng-model="$ctrl.data.interaction.request.userNickName" placeholder="昵称" />
                    </li>
                    <li>
                        <label></label>
                        <button ng-class="{'eo-button-success':registerForm.$valid,'eo-button-default':registerForm.$invalid}" data-ng-click="$ctrl.data.fun.confirm()">注册</button>
                    </li>
                    <li>
                        注册即默认阅读并同意<a class="eo-link" ui-sref="register.protocol" target="view_window">《服务协议》</a>和<a class="eo-link" ui-sref="register.protocol" target="view_window">《隐私权协议》</a>
                    </li>
                </ul>
            </form>
            <div class="footer">已有帐号？<a ui-sref="index" class="eo-link">点击登陆</a></div>
        </article>
    </div>
    <footer>
        <p>该开源网站由<a href="https://www.eolinker.com" target="_blank">eoLinker</a>提供技术支持，开源协议遵循<a href="https://www.gnu.org/licenses/lgpl.html" target="_blank">GNU General Public License v3.0</a>，如需获取最新的eolinker开源版以及相关资讯，请<a href="https://www.eolinker.com/#/os/download" target="_blank">点击这里</a></p>
    </footer>
</div>
