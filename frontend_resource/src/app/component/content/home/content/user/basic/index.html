<div>
    <header>
        <ul class="title-ul">
            <li class="title-li">
                用户设置
            </li>
        </ul>
    </header>
    <article>
        <div class="part first-part">
            <header>
                <span>基本信息</span>
                <span>用户体验基本信息</span>
            </header>
            <div class="content">
                <ul>
                    <li class="pull-left ">
                        <ng-form name="basicForm">
                            <p>
                                用户昵称
                            </p>
                            <p>
                                <input class="eo-input" type="text" name="" placeholder="用户昵称" maxlength="20" data-ng-model="$ctrl.data.interaction.response.userInfo.userNickName" required>
                            </p>
                            <p>
                                <button ng-class="{'eo-button-success':basicForm.$valid,'eo-button-default':basicForm.$invalid}" data-ng-click="$ctrl.data.fun.confirm()">保存</button>
                            </p>
                        </ng-form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="part third-part">
            <header>
                <span>修改密码</span>
                <span>修改账户登录密码</span>
            </header>
            <div class="content">
                <ng-form name="passwordForm">
                    <ul>
                        <li>
                            <p>
                                旧密码
                            </p>
                            <p>
                                <input class="eo-input" ng-class="{'eo-input-error':$ctrl.data.info.password.oldError}" type="password" name="oldPassword" placeholder="旧密码" data-ng-model="$ctrl.data.interaction.request.oldPassword" data-ng-change="$ctrl.data.info.password.oldError = false;" maxlength="32" required />
                            </p>
                            <p>
                                新密码
                            </p>
                            <p>
                                <input class="eo-input" ng-class="{'eo-input-error':passwordForm.password.$invalid&&(passwordForm.password.$dirty)}" type="password" name="password" placeholder="新密码" ng-pattern="/^[\x21-\x7E]{6,32}$/" uib-popover="6~15位，可使用英文、数字、半角符号" popover-placement="right" popover-trigger="focus" data-ng-model="$ctrl.data.interaction.request.newPassword" maxlength="32" required />
                            </p>
                            <p>
                                确认新密码
                            </p>
                            <p>
                                <input class="eo-input" ng-class="{'eo-input-error':passwordForm.confirmPassword.$invalid&&(passwordForm.confirmPassword.$dirty)}" type="password" name="confirmPassword" placeholder="确认密码" password-confirm-directive="password" data-ng-model="$ctrl.data.info.password.confirm" maxlength="32" required />
                            </p>
                            <p>
                                <button ng-class="{'eo-button-success':passwordForm.$valid,'eo-button-default':passwordForm.$invalid}" data-ng-click="$ctrl.data.fun.changePassword()">保存</button>
                            </p>
                        </li>
                    </ul>
                </ng-form>
            </div>
        </div>
    </article>
    <footer>
        <div load-directive="$ctrl.data.fun.init(arg)">
        </div>
    </footer>
</div>
