<div class="guide-third-step">
    <div class="pro-install" ng-class="{'hidden':$ctrl.data.info.installing}">
        <div class="install-head">
            <p>1.项目目录读写权限....<span ng-class="{'error':!$ctrl.data.interaction.response.query.fileWrite,'ok':!!$ctrl.data.interaction.response.query.fileWrite}">{{$ctrl.data.info.check.fileWrite}}</span></p>
            <p ng-class="{'hidden':!!$ctrl.data.interaction.response.query.fileWrite}" class="errorTips">请为项目所在路径以及该路径下所有子文件夹赋予读写权限，写入配置文件以及在线更新将会需要这些权限。</p>
            <p>2.检测数据库连接....<span ng-class="{'error':!$ctrl.data.interaction.response.query.db,'ok':!!$ctrl.data.interaction.response.query.db}">{{$ctrl.data.info.check.db}}</span></p>
            <p ng-class="{'hidden':!!$ctrl.data.interaction.response.query.db}" class="errorTips">请检查是否已经创建了数据库，并且保证数据库可以连接。并且保证php的PDO模块已经开启。</p>
            <p>3.检测CURL以及自动更新....<span ng-class="{'error':!$ctrl.data.interaction.response.query.curl,'ok':!!$ctrl.data.interaction.response.query.curl}">{{$ctrl.data.info.check.curl}}</span></p>
            <p ng-class="{'hidden':!!$ctrl.data.interaction.response.query.curl}" class="errorTips">请开启php的CURL模块。</p>
        </div>
        <div ng-class="{'hidden':!$ctrl.data.interaction.response.query.curl||!$ctrl.data.interaction.response.query.db||!$ctrl.data.interaction.response.query.fileWrite}">
            <button class="eo-button-success guide-button" data-ng-click='$ctrl.data.fun.install()'>安装
                <span class="iconfont icon-xiangyou pull-right"></span>
            </button>
        </div>
        <div class="failCheck" ng-class="{'hidden':$ctrl.data.interaction.response.query.curl&&$ctrl.data.interaction.response.query.db&&$ctrl.data.interaction.response.query.fileWrite}">
            <button class="eo-button-success" data-ng-click='$ctrl.data.fun.checkConfig()'>重新检测
                <span class="iconfont icon-shuaxin pull-right"></span>
            </button>
            <a ui-sref="guide.second_step"><button class="eo-button-success">返回上一步
                <span class="iconfont icon-xiangzuo pull-right"></span>
            </button></a>
        </div>
    </div>
    <div class="installing" ng-class="{'hidden':!$ctrl.data.info.installing}">
        <div class="installing-wrap">
            <div class="icon-wrap">
                <span class="iconfont icon-loading"></span>
            </div>
            <p>安装中...</p>
        </div>
    </div>
</div>
